<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            text-align: right;
        }
        input[type="text"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .custom-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body id="order">
    <header>
        <h1>M.S phone service - מכשירים ניידים ואביזרים נלווים</h1>
    </header>
    <main>
        <form>
            <h1>פרטי הזמנה</h1>
            <h2>מלאו את הפרטים הבאים:</h2>
            <table>
                <tr>
                    <td>שם פרטי:</td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td>שם משפחה:</td>
                    <td><input type="text" id="lname" name="lname"></td>
                </tr>
                <tr>
                    <td>כתובת למשלוח:</td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <tr>
                    <td>מספר טלפון:</td>
                    <td><input type="text" id="pnumber" name="pnumber"></td>
                </tr>
                <tr>
                    <td>מספר כרטיס אשראי:</td>
                    <td><input type="text" id="creditcard" name="ccard"></td>
                </tr>
                <tr>
                    <td>תוקף כרטיס אשראי:</td>
                    <td><input type="text" id="expdate" name="expdate"></td>
                </tr>
                <tr>
                    <td>CVV:</td>
                    <td><input type="text" id="cvv" name="cvv"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="תשלום" onclick="orderDetails()" class="custom-button">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
